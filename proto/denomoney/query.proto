option go_package = "denomoney/x/denomoney/types";

// Query defines the gRPC querier service.
service Query {
	// Parameters queries the parameters of the module.
	rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/params";
	}
	
	// Queries total burned.
	rpc Burned(QueryBurnedRequest) returns (QueryBurnedResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/burned";
	}

  	// Queries a Pool by index.
	rpc Pool(QueryGetPoolRequest) returns (QueryGetPoolResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/pool/{pair}";
	}

	// Queries a list of Pool items.
	rpc PoolAll(QueryAllPoolRequest) returns (QueryAllPoolResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/pool";
	}

	// Queries a Volume by index.
	rpc Volume(QueryVolumeRequest) returns (QueryVolumeResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/volume/{denom}";
	}

	// Queries all Volumes.
	rpc VolumeAll(QueryAllVolumeRequest) returns (QueryAllVolumeResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/volume";
	}

	// Queries a Drop by index.
	rpc Drop(QueryDropRequest) returns (QueryDropResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop/{uid}";
	}

	// Queries a Drop by index.
	rpc DropAmounts(QueryDropAmountsRequest) returns (QueryDropAmountsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop/amounts/{uid}";
	}

	// Queries a Drop by index.
	rpc DropCoin(QueryDropCoinRequest) returns (QueryDropCoinResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop/coin/{denomA}/{denomB}/{amountA}";
	}

	// Converts drops to coin amounts
	rpc DropsToCoins(QueryDropsToCoinsRequest) returns (QueryDropAmountsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop/coins/{pair}/{drops}";
	}

	// Queries a Drop by index.
	rpc DropPairs(QueryDropPairsRequest) returns (QueryDropPairsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop/pairs/{address}";
	}

	// Queries a Drop by index.
	rpc DropOwnerPair(QueryDropOwnerPairRequest) returns (QueryDropsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop/{address}/{pair}";
	}

	// Queries a list of Drop items.
	rpc DropAll(QueryAllDropRequest) returns (QueryDropsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/drop";
	}

	// Queries a Member by index.
	rpc Member(QueryGetMemberRequest) returns (QueryGetMemberResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/member/{denomA}/{denomB}";
	}

	// Queries a list of Member items.
	rpc MemberAll(QueryAllMemberRequest) returns (QueryAllMemberResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/member";
	}

	// Queries a Burnings by index.
	rpc Burnings(QueryGetBurningsRequest) returns (QueryGetBurningsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/burnings/{denom}";
	}

	// Queries a list of Burnings items.
	rpc BurningsAll(QueryAllBurningsRequest) returns (QueryAllBurningsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/burnings";
	}

	// Queries a Order by index.
	rpc Order(QueryOrderRequest) returns (QueryOrderResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/order/{uid}";
	}

	// Queries a list of Order items.
	rpc OrderAll(QueryAllOrderRequest) returns (QueryOrdersResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/order";
	}

	// Queries a list of Order items.
	rpc OrderOwner(QueryOrderOwnerRequest) returns (QueryOrdersResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/order/{address}";
	}

	// Queries a list of Order items.
	rpc OrderOwnerUids(QueryOrderOwnerRequest) returns (QueryOrderOwnerUidsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/order/uids/{address}";
	}

	// Queries a list of Book items.
	rpc Book(QueryBookRequest) returns (QueryBookResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/book/{denomA}/{denomB}/{orderType}";
	}

	// Queries a list of Bookends items.
	rpc Bookends(QueryBookendsRequest) returns (QueryBookendsResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/bookends/{coinA}/{coinB}/{orderType}/{rate}";
	}

	// Queries pool trade history.
	rpc History(QueryHistoryRequest) returns (QueryHistoryResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/history/{pair}";
	}

	// Queries pool trade history.
	rpc Quote(QueryQuoteRequest) returns (QueryQuoteResponse) {
		option (google.api.http).get = "/pendulum-labs/denomoney/denomoney/quote/{denomBid}/{denomAsk}/{denomAmount}/{amount}";
	}

// this line is used by starport scaffolding # 2
}

