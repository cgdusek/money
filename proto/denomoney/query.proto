syntax = "proto3";
package pendulumlabs.denomoney.denomoney;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "denomoney/params.proto";
import "denomoney/pool.proto";
import "denomoney/drop.proto";
import "denomoney/member.proto";
import "denomoney/burnings.proto";
import "denomoney/order.proto";
