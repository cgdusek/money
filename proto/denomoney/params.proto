syntax = "proto3";
package pendulumlabs.denomoney.denomoney;

import "gogoproto/gogo.proto";

option go_package = "denomoney/x/denomoney/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  // earn and burn rates are (parameter / 10000), 9999 representing as 99.99%

  // leader earnings rates
  // 1,2,3 Comma separated, no space
  string earn_rates = 1;

  // pool burning rate
  string burn_rate = 2;

  // burn coin
  string burn_coin = 3;

  // denomoney_fee (parameter / 10000), 9999 representing as 99.99%
  string denomoney_fee = 4;
  
}